<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(input){
  let result='';
  let stack=[]
  for (x of input) {
    if (x===')') {
      while (stack.pop()!=='(');
    }
    else stack.push(x)
  }
  result=stack.join('')
  document.write(result)
}
solution('(A(BC)D)EF(G(H)(IJ)K)LM(N)');
    </script>
  </body>
</html>
