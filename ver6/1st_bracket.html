<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(string) {
  let answer=true
  let stack=[]
  for (x of string) {
    if (x==="(") stack.push(x)
    else {
      if(stack.length===0) { 
        answer=false
        break
      }
      stack.pop()
    }
  }
  if (stack.length>0) answer=false
  document.write(answer)
}
solution("(()(()))(()");
    </script>
  </body>
</html>
