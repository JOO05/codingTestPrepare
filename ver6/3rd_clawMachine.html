<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(doll,claw){
  var stack=[] // 뽑은 인형 담기
  var answer=0 // 터진 인형 갯수 가운팅

  for (var i=0;i<claw.length;i++){
    var c=claw[i]-1 // 인덱스에 맞게 추출
    for (var j=0;j<doll[0].length;j++){
      if (doll[j][c]!==0){
        // 0이 아닌 것 숫자가 있는 위치는 인형이 있다
        stack.push(doll[j][c])
        // 뽑은 것 넣기
        doll[j][c]=0
        // 뽑은 것 0으로 대체
        break;
        // 00 10 20 30 40 에서 30에 있으므로 실행하고 더 빼면 안되니까 break
      }
    }
  }

  for (var i=1;i<stack.length-1;i++){
    if (stack[i]===stack[i-1]) {
      stack.pop(stack[i])
      stack.pop(stack[i-1])
      answer+=2
    } else if (stack[i]===stack[i+1]) {
      stack.pop(stack[i])
      stack.pop(stack[i+1])
      answer+=2
    }
  }

  document.write(answer)
}
solution([
  [0,0,0,0,0],
  [0,0,1,0,3],
  [0,2,5,0,1],
  [4,2,4,4,2],
  [3,5,1,3,1]],
[1, 5, 3, 5, 1, 2, 1, 4]);
    </script>
  </body>
</html>
