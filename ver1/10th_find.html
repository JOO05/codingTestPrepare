<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(input){
  input = input.split('\n');
  var count = 0
  for (let x of input[0]) {
    if (x===input[1]) count++
  }
  document.write(count);
}
solution('COMPUTERPROGRAMMING\nR');
    </script>
  </body>
</html>
