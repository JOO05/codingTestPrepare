<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
let arr = [12,77,38,41,53,92,85]
function solution(input){
  // 홀수만 있는 배열로 바꾸기
  let newArr = [];
  for (var i=0;i<input.length;i++){
    if (input[i]%2===1){ // 홀수라면
      newArr.push(input[i])
    }
  }

  var total = 0;
  for (var i=0;i<newArr.length;i++){
    total+=newArr[i]
  }
  document.write(`${total}<br />${Math.min(...newArr)}`)
}
solution(arr);
    </script>
  </body>
</html>
