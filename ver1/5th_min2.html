<!DOCTYPE html>

    <title>출력결과(fail)</title>

  <body>
    <script>
let arr = [5,3,7,11,2,15,17]
function solution(input){
  var result;
  for (var i=0;i<=input.length-1;i++){
    if (input[i]<=input[i-1]){
      result = input[i]
    }
  }
  document.write(result)
}
solution(arr);
    </script>
