    <script>
function solution(a, b, c){
  var tri = [a,b,c].sort()
  var result;
  if (tri[0]>=tri[1]+tri[2]){
    result="NO"
  } else {
    result="YES"
  }
  document.write(result)
}
solution(6,5,11);
