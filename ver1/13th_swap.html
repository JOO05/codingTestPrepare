<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(input){
  var answer = ''
  for (var x of input) {
    if (x===x.toUpperCase()){
      answer+=x.toLowerCase()
    } else {
      answer+=x.toUpperCase()
    }
  }
  document.write(answer)
}
solution("StuDY");
    </script>
  </body>
</html>
