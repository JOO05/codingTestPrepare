<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(input){
  var result=[], count=[];
  for (x of input){
    if (!result.includes(x)){
      result.push(x)
    }
  }

  var freq=1
  for (var i=1;i<=input.length;i++){
    if (input[i]===input[i-1]){
      freq++
    } else {
      count.push(freq)
      freq=1
    }
  }

  var answer=[]
  for (var i=0;i<result.length;i++){
    answer.push(result[i])
    if (count[i]>1) answer.push(count[i])
  }
  document.write(answer.join(''))
}
solution('KKHSSSSSSSE');
    </script>
  </body>
</html>
