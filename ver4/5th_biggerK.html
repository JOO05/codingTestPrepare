<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과(fail)</title>
  </head>
  <body>
    <script>
function solution(n,k,card){

  let tmp = new Set()
  for(let i=0; i<n; i++){
    for(let j=i+1; j<n; j++){ // i+1부터 해야만 같은 경우의 수를 포함하지 않는다.
      for(let k=j+1; k<n; k++){
        tmp.add(card[i]+card[j]+card[k]);
        // set에 중복이 제거되며 들어간다.
      }
    }
  }
  let a=Array.from(tmp).sort((a, b)=>b-a);
  // 요소가 내림차순으로 정렬되어 152, 144...가 출력된다.
  document.write(a[k-1])
}
solution(10, 3, [13, 15, 34, 23, 45, 65, 33, 11, 26, 42]);
    </script>
  </body>
</html>
