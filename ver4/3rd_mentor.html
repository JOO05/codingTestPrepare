<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과(fail)</title>
  </head>
  <body>
    <script>
function solution(input){
  var student=input[0].length // 4
  var test=input.length // 3
  let answer=0
  for (var i=0;i<student;i++){
    for (var j=0;j<student;j++){
      var cnt=0
      for (var k=0;i<test;i++){
        var pi=0, pj=0
        for (var s=0;i<student;i++){
          if (input[k][s]===i) pi=s
          if (input[k][s]===j) pj=s
        }
      }
      if (pi<pj) cnt++
    }
  }

  document.write(cnt)
}
solution([[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]]);
    </script>
  </body>
</html>
