<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(p1,p2){
  var result=''
  for (var i=0;i<p1.length;i++){
    if (p1[i]===p2[i]) result+="D "
    else if(p1[i]===1 && p2[i]===3) result+="A "
    else if(p1[i]===2 && p2[i]===1) result+="A "
    else if(p1[i]===3 && p2[i]===2) result+="A "
    else result+="B "
  }
  document.write(result)
}
var p1 = [2,3,3,1,3]
var p2 = [1,1,2,2,3]
solution(p1,p2);
    </script>
  </body>
</html>
