<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(input){
  var max=input[0];
  var count=1;
  for (var i=1;i<=input.length;i++) {
    if(input[i]>max) {
      max=input[i];
      count++;
    }
  }
  document.write(count)
}
var arr = [130,135,148,140,145,150,150,153]
solution(arr);
    </script>
  </body>
</html>
