<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        n = n + 1;
        let q = [];
        q[1] = 1;
        q[2] = 2;
        if (n > 2) {
          for (let i = 3; i <= n; i++) {
            q[i] = q[i - 2] + q[i - 1];
          }
        }
        document.write(q[n]);
      }
      solution(7);
    </script>
  </body>
</html>
