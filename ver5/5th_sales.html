<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(k,input){
  var sum=0;
  for (var i=0;i<k;i++){sum+=input[i]}
  var answer=sum;
  for (var i=k;i<input.length;i++){
    sum=sum+input[i]-input[i-k]
    if (sum>answer) {answer=sum}
  }
  document.write(answer)
}

solution(3,[12, 15, 11, 20, 25, 10, 20, 19, 13, 15]);
    </script>
  </body>
</html>
