<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>출력결과</title>
  </head>
  <body>
    <script>
function solution(a,b){
  var result=[];
  a.sort()
  b.sort()
  m=a.length
  n=b.length
  let p1=p2=0

  while (p1<m && p2<n) {
    if (a[p1]===b[p2]){
      result.push(a[p1++])
      p2++
    } else if (a[p1]<b[p2]) {
      p1++
    } else p2++
  }
  document.write(result)
}

solution([1, 3, 9, 5, 2],[3, 2, 5, 7, 8]);
    </script>
  </body>
</html>
